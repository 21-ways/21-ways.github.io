{% assign toc_pages = site.pages | where: "toc", true %}
{% assign pages_sorted = toc_pages | concat: site.ways | sort: 'order' %}

<ul>
{% for way in pages_sorted %}
  <li>
    {% if way.done or way.link %}
    <a href="{{ way.url | absolute_url }}"> {{ way.title }} </a>
    {% else %}
    {{ way.title }}
    {% endif %}
  </li>

{% endfor %}
</ul>
